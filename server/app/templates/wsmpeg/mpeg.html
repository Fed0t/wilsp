<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>jsmpeg streaming</title>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 10%;
		}
		#videoCanvas {
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 640px;
			height: 480px;
		}
	</style>
</head>
<body>

    <h1>This is an early version of the MPEG streamer</h1>

	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<canvas id="videoCanvas" width="640" height="480">
		<p>
			Please use a browser that supports the Canvas Element, like
			<a href="http://www.google.com/chrome">Chrome</a>,
			<a href="http://www.mozilla.com/firefox/">Firefox</a>,
			<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
		</p>
	</canvas>
	<script type="text/javascript" src="{{ url_for('static', filename='wsmpeg/jsmpg.js') }}"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

	<script type="text/javascript">

		// For development purposes, we hardcode the camera name here for now. But we shouldn't need
		// to hard-code it anywhere else.
        var camName = 'archimedes1';

		// This is the namespace that will be used for every mpeg-stream-related message.
		// Communication, as of now, will be 1 on 1. Messages will all be sent through this namespace but
		// (for now) always using a room (from the server-side). Aka, no broadcasting.
        var namespace = '/mpeg';

        // Setup the SocketIO connection and start the player
        var client = io.connect('http://' + document.domain + ':' + location.port + namespace);
		client.on('connect', function () {
            console.log("Client connected to the server");
            client.emit('start', {'cam': camName});
        });

		var canvas = document.getElementById('videoCanvas');
		var player = new jsmpeg(client, {canvas:canvas, useSocketIO: true});
	</script>
</body>
</html>
